<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="profile-container">
            <div class="profile-header">
                <div class="cover-photo">
                    <div class="profile-avatar">
                        <img src="/images/default-avatar.jpg" alt="User Avatar" id="avatarImg">
                        <div class="avatar-upload">
                            <label for="avatarUpload" class="upload-btn">
                                <i class="fas fa-camera"></i>
                            </label>
                            <input type="file" name="avatar" accept="image/*">
                        </div>
                    </div>
                </div>
            </div>

            <div class="profile-content">
                <div class="profile-info">
                    <h2>Thông tin cá nhân</h2>
                    <div class="form-group">
                        <label>Họ và tên</label>
                        <input type="text" class="form-control" name="name" th:value="${user.name}" required>
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" name="email" th:value="${user.email}" required>
                    </div>

                    <div class="form-group">
                        <label>Số điện thoại</label>
                        <input type="tel" class="form-control" name="phone_number" th:value="${user.phone_number}">
                    </div>

                    <div class="form-group">
                        <label>Ngày sinh</label>
                        <input type="date" class="form-control" name="dob" th:value="${user.dob}">
                    </div>

                    <div class="form-group">
                        <label>Địa chỉ</label>
                        <input type="text" class="form-control" name="address" th:value="${user.address}">
                    </div>
                </div>

                <div class="change-password">
                    <h2>Đổi mật khẩu</h2>
                    <div class="form-group">
                        <label>Mật khẩu hiện tại</label>
                        <input type="password" class="form-control" id="currentPassword">
                    </div>

                    <div class="form-group">
                        <label>Mật khẩu mới</label>
                        <input type="password" class="form-control" name="password" id="password" value="">
                    </div>

                    <div class="form-group">
                        <label>Xác nhận mật khẩu mới</label>
                        <input type="password" class="form-control" id="confirmPassword">
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
