<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Contact - Blog NHD</title>
    <!-- Link CSS -->
</head>
<style>
    /* Reset và Font mặc định */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Comic Sans MS", cursive;
    }

/* Container chung */
    .wrapper {
        max-width: 1200px;
        margin: 0 auto;
    }

/* Header Styles */
    header {
        background-color: #fff;
        padding: 20px 0;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .header-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
        height: 72px;
    }

    .logo {
        font-size: 24px;
        font-weight: bold;
        color: rgb(209,66,0);
    }

    .nav-menu {
        display: flex;
        list-style: none;
        gap: 70px;
    }

    .nav-menu li a {
        text-decoration: none;
        color: #333;
        font-size: 16px;
    }

    .nav-menu li a:hover {
        color: rgb(209,66,0);
    }

    /* Footer Styles */
    .footer {
        background-color: #333;
        color: white;
        padding: 60px 0;
    }

    .footer-content {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 60px;
    }

    .footer-left {
        padding-right: 40px;
    }

    .social-links {
        display: flex;
        gap: 20px;
        margin-bottom: 30px;
    }

    .social-link {
        color: white;
        font-size: 1.2em;
        transition: color 0.3s ease;
    }

    .social-link:hover {
        color: rgb(209,66,0);
    }

    .footer-title {
        font-size: 2em;
        margin-bottom: 20px;
    }

    .contact-info {
        margin: 10px 0;
        font-size: 0.9em;
    }

    .copyright {
        margin-top: 30px;
        font-size: 0.9em;
        color: #999;
    }

    .contact-title {
        font-size: 2.5em;
        margin-bottom: 10px;
    }

    .contact-subtitle {
        font-size: 1.1em;
        margin-bottom: 30px;
        color: #999;
    }

    .contact-form {
        width: 100%;
    }

    .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 10px;
        background: transparent;
        border: none;
        border-bottom: 1px solid white;
        color: white;
        font-size: 1em;
    }

    .form-group textarea {
        height: 100px;
        resize: none;
    }

    .form-group input::placeholder,
    .form-group textarea::placeholder {
        color: rgba(255, 255, 255, 0.7);
    }

    .submit-btn {
        padding: 12px 40px;
        background: transparent;
        color: white;
        border: 1px solid white;
        cursor: pointer;
        transition: all 0.3s ease;
        float: right;
    }

    .submit-btn:hover {
        background: white;
        color: #333;
    }

    /* More Options Menu Styles */
    .more-options {
        position: relative;
        margin-left: auto;
    }

    .more-btn {
        background: none;
        border: none;
        padding: 5px;
        cursor: pointer;
        color: #666;
        transition: color 0.3s ease;
    }

    .more-btn:hover {
        color: rgb(209,66,0);
    }

    body {
        font-family: 'Poppins', sans-serif;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 60px 20px;
    }

    .section-title {
        text-align: center;
        font-size: 32px;
        color: #333;
        margin-bottom: 50px;
        font-weight: 600;
    }

    /* Info Cards Styling */
    .info-cards {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin-bottom: 80px;
    }

    .phone-card {
        border: 11.5px solid #1fffe7;
    }

    .email-card {
        border: 11.5px solid #00bfc5;
    }   

    .address-card {
        border: 11.5px solid #1fff8d;
    }

    .info-card {
        flex: 1;
        max-width: 300px;
        padding: 30px;
        text-align: center;
        
        border-radius: 8px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .info-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    .info-card .icon {
        width: 70px;
        height: 70px;
        margin: 0 auto 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        font-size: 24px;
    }

    .info-card:nth-child(1) .icon {
        background-color: rgba(0, 255, 255, 0.1);
        color: #00cccc;
    }

    .info-card:nth-child(2) .icon {
        background-color: rgba(0, 206, 130, 0.1);
        color: #2ea2cc;
    }

    .info-card:nth-child(3) .icon {
        background-color: rgba(0, 255, 128, 0.1);
        color: #00ff80;
    }

    .info-card h3 {
        font-size: 18px;
        color: #333;
        margin-bottom: 10px;
    }

    .info-card p {
        color: #666;
        font-size: 16px;
    }

    .form-row {
        display: flex;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 20px;
    }

    .messageForm{
        text-align: center;
    }

    input, textarea {
        width: 100%;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 16px;
        transition: border-color 0.3s ease;
    }

    textarea {
        height: 150px;
        resize: vertical;
        margin-bottom: 20px;
        padding: 0;
    }

    input:focus, textarea:focus {
        outline: none;
        border-color: #0ce682;
    }

    .send-button {
        background: #0ce682;
        color: white;
        border: none;
        padding: 15px 40px;
        font-size: 16px;
        font-weight: 600;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .send-button:hover {
        background: #0ab974;
        transform: translateY(-2px);
    }

    .send-button:active {
        transform: translateY(0);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .info-cards {
            flex-direction: column;
            align-items: center;
        }

        .info-card {
            width: 100%;
            max-width: 100%;
        }

        .form-row {
            grid-template-columns: 1fr;
        }
    } 

</style>
<body>
    <!-- Header placeholder -->
    <header>
        <div class="wrapper">
            <div class="header-container">
                <div class="logo">BLOG NHD</div>
                <nav>
                    <ul class="nav-menu">
                        <li><a href="/user/home/home.html">Home</a></li>
                        <li><a href="/components/about/about.html">Category</a></li>
                        <li><a href="/user/blog/blog.html">Blog</a></li>
                        <li><a href="/components/contact/contact.html">Contact</a></li>
                        <li><a href="/user/profile/view-profile.html">Nguyen Huu Dung <i class="fa-solid fa-chevron-down"></i></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header> 

    <!-- Main Content -->
    <div class="wrapper">
        
        <section style="margin: 160px 0;" class="contact-info">
            <h2 class="section-title">Get In Touch</h2>
            <div class="info-cards">
                <div class="info-card phone-card">
                    <div class="icon">
                        <i class="fas fa-phone"></i>
                    </div>
                    <h3>PHONE</h3>
                    <p>123-456-7890</p>
                </div>
    
                <div class="info-card email-card">
                    <div class="icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <h3>EMAIL</h3>
                    <p>info@example.com</p>
                </div>
    
                <div class="info-card address-card">
                    <div class="icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <h3>ADDRESS</h3>
                    <p>123 Street, City, Country</p>
                </div>
            </div>
        </section>
    </div>

    <!-- Footer placeholder -->
    <footer class="footer">
        <div class="wrapper">
            <div class="footer-content">
                <!-- Left Column - Social Links & Info -->
                <div class="footer-left">
                    <div class="social-links">
                        <a href="#" class="social-link"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
                    </div>
                    <h3 class="footer-title">Blog NHD</h3>
                    <p class="contact-info">+8486-547-8030</p>
                    <p class="contact-info">nhd28102003@gmail.com</p>
                    <p class="copyright">© 2024 by Blog NHD.</p>
                </div>
    
                <!-- Right Column - Contact Form -->
                <div class="footer-right">
                    <h2 class="contact-title">Contact</h2>
                    <p class="contact-subtitle">Ask me anything</p>
                    <form class="contact-form">
                        <div class="form-row">
                            <div class="form-group">
                                <input type="text" placeholder="First Name *" required>
                            </div>
                            <div class="form-group">
                                <input type="text" placeholder="Last Name *" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="email" placeholder="Email *" required>
                        </div>
                        <div class="form-group">
                            <textarea placeholder="Leave Us a Message..."></textarea>
                        </div>
                        <button type="submit" class="submit-btn">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
