<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Document</title>
</head>
<style>
    .profile-container {
    max-width: 800px;
    margin: 40px auto;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
}

.profile-header {
    position: relative;
}

.cover-photo {
    height: 200px;
    background: linear-gradient(135deg, #3f6ad8, #1dc9b7);
    border-radius: 10px 10px 0 0;
    position: relative;
}

.profile-avatar {
    position: absolute;
    bottom: -50px;
    left: 50%;
    transform: translateX(-50%);
    width: 150px;
    height: 150px;
    border-radius: 50%;
    border: 5px solid #fff;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0,0,0,0.2);
}

.profile-avatar img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.avatar-upload {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 40px;
    background: rgba(0,0,0,0.5);
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transition: opacity 0.3s;
}

.profile-avatar:hover .avatar-upload {
    opacity: 1;
}

.upload-btn {
    color: #fff;
    cursor: pointer;
}

.profile-content {
    padding: 80px 40px 40px;
}

.profile-info h2,
.change-password h2 {
    margin-bottom: 30px;
    color: #333;
    font-size: 24px;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    color: #666;
}

.form-control {
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 10px 15px;
}

.social-links .input-group-text {
    background: none;
    border: 1px solid #ddd;
    border-right: none;
}

.social-links .input-group-text i {
    width: 20px;
}

.btn {
    padding: 10px 25px;
}

.change-password {
    margin-top: 40px;
    padding-top: 40px;
    border-top: 1px solid #eee;
}

/* Responsive */
@media (max-width: 768px) {
    .profile-container {
        margin: 20px;
    }

    .profile-content {
        padding: 60px 20px 20px;
    }
}

.edit-profile-btn {
    position: absolute;
    top: 20px;
    right: 20px;
    background: #fff;
    border: none;
    padding: 8px 16px;
    border-radius: 20px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    cursor: pointer;
    transition: all 0.3s;
}

.edit-profile-btn:hover {
    background: #f8f9fa;
    transform: translateY(-2px);
}

.info-group {
    margin-bottom: 25px;
}

.info-group label {
    display: block;
    color: #666;
    font-size: 0.9rem;
    margin-bottom: 5px;
}

.info-group p {
    color: #333;
    font-size: 1.1rem;
    margin: 0;
    padding: 8px 0;
}

.social-links-view {
    display: flex;
    gap: 15px;
    margin-top: 10px;
}

.social-link {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: #f8f9fa;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #666;
    text-decoration: none;
    transition: all 0.3s;
}

.social-link:hover {
    background: #e9ecef;
    color: #333;
    transform: translateY(-2px);
}

.hidden {
    display: none;
} 
</style>
<body>
    <form th:action="@{/users/edit/{id}(id=${user.id})}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="id" th:value="${user.id}" />
    
        <div class="container">
            <div class="profile-container">
                <div class="profile-header">
                    <div class="cover-photo">
                        <div class="profile-avatar">
                            <img src="/images/default-avatar.jpg" alt="User Avatar" id="avatarImg">
                            <div class="avatar-upload">
                                <label for="avatarUpload" class="upload-btn">
                                    <i class="fas fa-camera"></i>
                                </label>
                                <input type="file" name="avatar" accept="image/*">
                            </div>
                        </div>
                    </div>
                </div>
    
                <div class="profile-content">
                    <div class="profile-info">
                        <h2>Thông tin cá nhân</h2>
                        <div class="form-group">
                            <label>Họ và tên</label>
                            <input type="text" class="form-control" name="name" th:value="${user.name}" required>
                        </div>
    
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" name="email" th:value="${user.email}" required>
                        </div>
    
                        <div class="form-group">
                            <label>Số điện thoại</label>
                            <input type="tel" class="form-control" name="phone_number" th:value="${user.phone_number}">
                        </div>
    
                        <div class="form-group">
                            <label>Ngày sinh</label>
                            <input type="date" class="form-control" name="dob" th:value="${user.dob}">
                        </div>
    
                        <div class="form-group">
                            <label>Địa chỉ</label>
                            <input type="text" class="form-control" name="address" th:value="${user.address}">
                        </div>
                    </div>
    
                    <div class="change-password">
                        <h2>Đổi mật khẩu</h2>
                        <div class="form-group">
                            <label>Mật khẩu hiện tại</label>
                            <input type="password" class="form-control" id="currentPassword">
                        </div>
    
                        <div class="form-group">
                            <label>Mật khẩu mới</label>
                            <input type="password" class="form-control" name="password" id="password" value="">
                        </div>
    
                        <div class="form-group">
                            <label>Xác nhận mật khẩu mới</label>
                            <input type="password" class="form-control" id="confirmPassword">
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    
    <div th:if="${successMessage}" class="alert alert-success">
        <p th:text="${successMessage}"></p>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger">
        <p th:text="${errorMessage}"></p>
    </div>
        
</body>
</html>
